<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Grid Working</h1>
    <div class="container">
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>
    <div class="container pt-3 bg-primary text-white border">
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>
    <div class="container pt-3 border">
        <div class="row">
            <div class="col-lg-4 p-3 bg-danger text-warning">col1</div>
            <div class="col-lg-4 p-3 bg-info text-white">col2</div>
            <div class="col-lg-4 p-3 bg-success text-dark">col3</div>
        </div>
    </div>
    <div class="container-fluid pt-3 border">
        <div class="row">
            <div class="col-md-4 p-3 bg-danger text-warning">col1</div>
            <div class="col-md-4 p-3 bg-info text-white">col2</div>
            <div class="col-md-4 p-3 bg-success text-dark">col3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
